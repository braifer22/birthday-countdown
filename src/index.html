<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños | Alexis</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="fixed -z-10 h-screen w-full bg-black">
        <div
            class="absolute inset-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] bg-[size:14px_24px]">
        </div>
        <div
            class="absolute left-0 right-0 top-[-10%] h-[1000px] w-[1000px] rounded-full bg-[radial-gradient(circle_420px_at_50%_300px,#fbfbfb1f,#00000050)]">
        </div>
        <div
            class="absolute -right-40 top-[-10%] h-[1000px] w-[1000px] rounded-full bg-[radial-gradient(circle_420px_at_50%_580px,#fbfbfb1f,#00000025)]">
        </div>
    </div>
    <main class="flex flex-col overflow-x-hidden items-center pt-32">
        <header
            class="text-white border-2 border-white/65 py-1 px-6 text-sm bg-black rounded-full shadow-lg shadow-black">
            ⚡ ¿Cuanto falta? ⚡
        </header>
        <main class="pt-8">
            <h1 class="text-white text-6xl md:text-7xl font-bold md:font-black text-center title">¡Cumpleaños<br><span
                    class="text-white">de Alexis!</span></h1>
            <p class="text-neutral-200 font-medium text-center mt-16 uppercase">Para el cumpleaños de Alexis faltan:</p>
        </main>
        <section class="text-white flex mt-6">
            <div class="flex flex-col place-items-center gap-y-2 w-16">
                <span class="font-bold tabular-nums text-4xl mb-2" id="months">00</span>
                <span class="font-semibold text-xs">MESES</span>
            </div>
            <span aria-hidden="true" class="mt-1 text-xl font-bold">:</span>
            <div class="flex flex-col place-items-center gap-y-2 w-16">
                <span class="font-bold tabular-nums text-4xl mb-2" id="days">00</span>
                <span class="font-semibold text-xs">DIAS</span>
            </div>
            <span aria-hidden="true" class="mt-1 text-xl font-bold">:</span>
            <div class="flex flex-col place-items-center gap-y-2 w-16">
                <span class="font-bold tabular-nums text-4xl mb-2" id="hours">00</span>
                <span class="font-semibold text-xs">HORAS</span>
            </div>
            <span aria-hidden="true" class="mt-1 text-xl font-bold">:</span>
            <div class="flex flex-col place-items-center gap-y-2 w-16">
                <span class="font-bold tabular-nums text-4xl mb-2" id="minutes">00</span>
                <span class="font-semibold text-xs">MINUTOS</span>
            </div>
            <span aria-hidden="true" class="mt-1 text-xl font-bold">:</span>
            <div class="flex flex-col place-items-center gap-y-2 w-16">
                <span class="font-bold tabular-nums text-4xl mb-2" id="seconds">00</span>
                <span class="font-semibold text-xs">SEGUNDOS</span>
            </div>
        </section>
        <section class="flex font-medium mt-12 gap-x-4 *:py-2 *:px-6 items-center">
            <a class="bg-white rounded-sm hover:bg-white/85 duration-300 text-sm font-medium" href="#" target="_blank">Entradas</a>
            <a class="text-white bg-neutral-700 rounded-sm hover:bg-neutral-700/85 duration-300 text-sm font-medium" href="#" target="_blank">Mensaje</a>
        </section>
    </main>
</body>
<script src="index.js"></script>

</html>
